{% extends 'template.html' %}

{% block styles %}
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/chart.css')}}">
{% endblock %}


{% block scripts %}
<script src="{{url_for('static', filename='js/chart.min.js')}}"></script>
<script src="{{url_for('static', filename='js/chart.js')}}"></script>
{% endblock %}

{% block conteudo%}
<div class="div-resumo">
    <div class="row justify-content-center">
        <h3 class="">Estat√≠sticas</h3>
    </div>
    <div class="row">
        <div class="col-12 card-chart">
            <h3>Blogger</h3>
            <div class="chart-container">
                <canvas id="chartBlogger"></canvas>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 card-chart">
            <h3>Facebook</h3>
            <div class="chart-container">
                <canvas id="chartFacebook"></canvas>
            </div>
        </div>
    </div>
</div>


{% for item in blog %}
<input type="hidden" class="rotulo" value="{{item}}" >
<input type="hidden" class="quantidade" value="{{blog[item]}}">
{% endfor %}

{% for item in reacoes %}
<input type="hidden" class="postface" value="{{item}}" >
<input type="hidden" class="reacoes" value="{{reacoes[item]}}">
{% endfor %}

{% endblock %}
